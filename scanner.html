<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DCM Ultra-Fast Scanner v6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    #cameraContainer { width: 100%; height: 100vh; background: black; position: relative; overflow: hidden; }
    #videoPreview { width: 100%; height: 100%; object-fit: cover; }
    
    /* ğŸŒŸ ã‚¬ã‚¤ãƒ‰æ ï¼šä¸­å¤®ã®æ•°å­—ã®ã¿ã‚’ç‹™ã„æ’ƒã¤ã‚¹ãƒªãƒ ãƒ‡ã‚¶ã‚¤ãƒ³ */
    #guide { 
      position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); 
      width: 50%; height: 50px; border: 4px solid #3b82f6; 
      border-radius: 10px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.8); z-index: 10; 
    }
    .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: move 1.0s infinite linear; }
    @keyframes move { from { top: 0; } to { top: 100%; } }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div id="cameraContainer">
    <video id="videoPreview" autoplay playsinline muted></video>
    <div id="guide"><div class="scan-line"></div></div>
    
    <div class="absolute bottom-32 inset-x-0 px-6 z-20 text-center">
      <div id="preview-box" class="mb-2">
        <p id="raw-text" class="text-blue-400 text-[14px] font-mono font-black bg-black/60 inline-block px-3 py-1 rounded">Wait...</p>
      </div>
      <div id="status-container" class="bg-black/40 backdrop-blur-md rounded-full py-2 mb-6 border border-white/10">
        <p id="status" class="text-white text-[10px] font-black uppercase tracking-[0.2em]">Ready</p>
      </div>
      <button onclick="window.close()" class="w-full bg-white/20 text-white py-4 rounded-2xl font-black border border-white/30 backdrop-blur-md active:bg-white/40 transition shadow-lg">CANCEL</button>
    </div>
  </div>

  <script>
    let stream = null;
    let isScanning = false;
    const statusEl = document.getElementById('status');
    const rawEl = document.getElementById('raw-text');

    async function init() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment', focusMode: 'continuous' } 
        });
        document.getElementById('videoPreview').srcObject = stream;
        scanLoop();
      } catch (e) { statusEl.innerText = "Camera Error"; }
    }

    async function scanLoop() {
      if (!isScanning) await scan();
      // å‡¦ç†ã®é€Ÿã•ã«åˆã‚ã›ã¦ã‚¦ã‚§ã‚¤ãƒˆã‚’æ¥µå°åŒ– (50ms)
      setTimeout(scanLoop, 50);
    }

    async function scan() {
      isScanning = true;
      const video = document.getElementById('videoPreview');
      const guide = document.getElementById('guide');
      if (video.readyState !== video.HAVE_ENOUGH_DATA) { isScanning = false; return; }

      const rect = guide.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;

      // ğŸŒŸ è§£æç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼ˆè§£åƒåº¦ã‚’æœ€é©åŒ–ï¼‰
      const cropW = rect.width * scaleX;
      const cropH = rect.height * scaleY;
      const canvas = document.createElement('canvas');
      canvas.width = cropW;
      canvas.height = cropH * 2; // ä¸Šä¸‹åè»¢ç”¨
      const ctx = canvas.getContext('2d', { alpha: false });
      
      // ğŸŒŸ å¼·åŠ›ãªã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆãƒ•ã‚£ãƒ«ã‚¿
      ctx.filter = 'grayscale(1) contrast(1.8) brightness(1.1)';

      const cx = (rect.left - videoRect.left) * scaleX;
      const cy = (rect.top - videoRect.top) * scaleY;

      // æ­£ä½ç½®
      ctx.drawImage(video, cx, cy, cropW, cropH, 0, 0, cropW, cropH);
      // 180åº¦åè»¢
      ctx.save();
      ctx.translate(cropW / 2, cropH + (cropH / 2));
      ctx.rotate(Math.PI);
      ctx.drawImage(video, cx, cy, cropW, cropH, -cropW / 2, -cropH / 2, cropW, cropH);
      ctx.restore();

      try {
        const result = await Tesseract.recognize(canvas, 'eng', { 
          // ğŸŒŸ å¾¹åº•çš„ãªãƒ›ãƒ¯ã‚¤ãƒˆãƒªã‚¹ãƒˆï¼ˆæ•°å­—ã¨è¨˜å·ã®ã¿ï¼‰
          tessedit_char_whitelist: '0123456789.-', 
          tessedit_pageseg_mode: '6' 
        });
        
        const rawText = result.data.text.replace(/\s/g, '');
        rawEl.innerText = rawText || "---";

        if (rawText.length > 0) {
          // ğŸŒŸ 9æ¡(0.0-00000) ã¾ãŸã¯ 10æ¡(00.0-00000) ã«å³å¯†ãƒãƒƒãƒ
          const pattern = /(?<![0-9])([0-9]{1,2}\.[0-9]\-[0-9]{5})(?![0-9])/;
          const matches = rawText.match(pattern);
          
          if (matches && matches[1]) {
            const cleanId = matches[1];
            statusEl.innerText = "MATCH: " + cleanId;
            statusEl.className = "text-green-400 font-black tracking-widest";
            
            if (window.opener) {
              window.opener.postMessage({ type: 'SCAN_RESULT', value: cleanId }, "*");
              window.close();
            }
          } else {
            statusEl.innerText = "Targeting...";
            statusEl.className = "text-yellow-500 font-black tracking-widest";
          }
        } else {
          statusEl.innerText = "Ready";
          statusEl.className = "text-white font-black tracking-widest";
        }
      } catch (e) { console.error(e); }
      isScanning = false;
    }

    window.addEventListener('load', () => setTimeout(init, 500));
  </script>
</body>
</html>
