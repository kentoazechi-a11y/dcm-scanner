<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DCM Scanner v2.4 (Rotation Support)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    #cameraContainer { width: 100%; height: 100vh; background: black; position: relative; overflow: hidden; }
    #videoPreview { width: 100%; height: 100%; object-fit: cover; }
    #guide { 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
      width: 49%; height: 48px; border: 3px solid #3b82f6; border-radius: 12px; 
      box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); z-index: 10; 
    }
    .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: move 1.2s infinite linear; }
    @keyframes move { from { top: 0; } to { top: 100%; } }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div id="cameraContainer">
    <video id="videoPreview" autoplay playsinline muted></video>
    <div id="guide"><div class="scan-line"></div></div>
    
    <div class="absolute bottom-32 inset-x-0 px-10 z-20 text-center">
      <p id="status" class="text-white text-[10px] mb-4 font-black uppercase tracking-widest opacity-70">Searching for ID...</p>
      <button onclick="window.close()" class="w-full bg-white/10 text-white py-4 rounded-2xl font-bold border border-white/20 backdrop-blur-md active:bg-white/20 transition">CANCEL</button>
    </div>
  </div>

  <script>
    let stream = null;
    let worker = null;
    let isScanning = false;
    // æ­£è¦è¡¨ç¾ï¼š0.0-00000 ã¾ãŸã¯ 00.0-00000
    const ID_REGEX = /(?:^|[^0-9])(\d{1,2}\.\d{1}-\d{5})(?:$|[^0-9])/;

    async function init() {
      const statusEl = document.getElementById('status');
      try {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({
          tessedit_char_whitelist: '0123456789.-',
          tessedit_pageseg_mode: 7, 
        });

        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment', focusMode: 'continuous', width: { ideal: 1280 }, height: { ideal: 720 } } 
        });
        document.getElementById('videoPreview').srcObject = stream;
        
        statusEl.innerText = "Searching for ID...";
        isScanning = true;
        loop(); 
      } catch (e) {
        statusEl.innerText = "Camera/OCR Init Failed";
        console.error(e);
      }
    }

    async function loop() {
      if (!isScanning) return;
      await scan();
      setTimeout(loop, 250); 
    }

    async function scan() {
      const video = document.getElementById('videoPreview');
      const guide = document.getElementById('guide');
      if (video.readyState !== 4) return;

      const rect = guide.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;

      const canvas = document.createElement('canvas');
      const cropWidth = rect.width * scaleX;
      const cropHeight = rect.height * scaleY;
      canvas.width = cropWidth;
      canvas.height = cropHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, (rect.left - videoRect.left) * scaleX, (rect.top - videoRect.top) * scaleY, cropWidth, cropHeight, 0, 0, canvas.width, canvas.height);

      // ç”»åƒã®å‰å‡¦ç†ï¼ˆã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«ãƒ»ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·èª¿ï¼‰
      preprocess(ctx, canvas.width, canvas.height);

      // ğŸŒŸ 1. é€šå¸¸ã®å‘ãã§è§£æ
      if (await tryMatch(canvas)) return;

      // ğŸŒŸ 2. è¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸå ´åˆã€180åº¦å›è»¢ã•ã›ã¦å†è§£æ
      const flippedCanvas = document.createElement('canvas');
      flippedCanvas.width = canvas.width;
      flippedCanvas.height = canvas.height;
      const fCtx = flippedCanvas.getContext('2d');
      
      fCtx.translate(canvas.width / 2, canvas.height / 2);
      fCtx.rotate(Math.PI); // 180åº¦å›è»¢
      fCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

      await tryMatch(flippedCanvas);
    }

    // æ–‡å­—åˆ—ã®è§£æã¨ãƒãƒƒãƒãƒ³ã‚°
    async function tryMatch(targetCanvas) {
      try {
        const { data: { text } } = await worker.recognize(targetCanvas);
        const rawText = text.replace(/\s/g, '');
        const match = rawText.match(ID_REGEX);
        
        if (match) {
          isScanning = false;
          if (window.opener) {
            window.opener.postMessage({ type: 'SCAN_RESULT', value: match[1] }, "*");
            window.close();
          }
          return true;
        }
      } catch (e) { console.error(e); }
      return false;
    }

    function preprocess(ctx, w, h) {
      const imgData = ctx.getImageData(0, 0, w, h);
      const d = imgData.data;
      for (let i = 0; i < d.length; i += 4) {
        const gray = 0.2126 * d[i] + 0.7152 * d[i+1] + 0.0722 * d[i+2];
        const v = gray > 140 ? 255 : 0; 
        d[i] = d[i+1] = d[i+2] = v;
      }
      ctx.putImageData(imgData, 0, 0);
    }

    window.onload = init;
    window.onunload = async () => { if(worker) await worker.terminate(); };
  </script>
</body>
</html>
