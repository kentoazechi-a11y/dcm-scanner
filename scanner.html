<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DCM Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    #cameraContainer { width: 100%; height: 100vh; background: black; position: relative; overflow: hidden; }
    #videoPreview { width: 100%; height: 100%; object-fit: cover; }
    
    /* ğŸŒŸ å¤‰æ›´ç‚¹ï¼šå¹…ã¨é«˜ã•ã‚’ç‹­ãã—ã¾ã—ãŸ */
    #guide { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 70%;   /* 85% -> 70% */
      height: 60px; /* 80px -> 60px */
      border: 3px solid #3b82f6; 
      border-radius: 12px; 
      box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); /* å‘¨ã‚Šã‚’å°‘ã—æš—ãã—ã¦å¼·èª¿ */
      z-index: 10; 
    }
    
    .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: move 1.5s infinite linear; } /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚‚å°‘ã—é€Ÿã */
    @keyframes move { from { top: 0; } to { top: 100%; } }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div id="cameraContainer">
    <video id="videoPreview" autoplay playsinline muted></video>
    <div id="guide"><div class="scan-line"></div></div>
    <div class="absolute bottom-10 inset-x-0 px-10 z-20 text-center">
      <p id="status" class="text-white text-xs mb-4 font-bold opacity-70">Searching for ID...</p>
      <button onclick="window.close()" class="w-full bg-white/10 text-white py-4 rounded-2xl font-bold border border-white/20 backdrop-blur-md active:bg-white/20 transition">CANCEL</button>
    </div>
  </div>

  <script>
    let stream = null;
    let timer = null;

    async function init() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        document.getElementById('videoPreview').srcObject = stream;
        timer = setInterval(scan, 800); // ã‚¹ã‚­ãƒ£ãƒ³é–“éš”ã‚’å°‘ã—çŸ­ç¸®
      } catch (e) {
        alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      }
    }

    async function scan() {
      const video = document.getElementById('videoPreview');
      const guide = document.getElementById('guide');
      
      // ğŸŒŸ å®Ÿéš›ã®ã‚¬ã‚¤ãƒ‰æ ã®ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦åˆ‡ã‚ŠæŠœãè¨ˆç®—
      const rect = guide.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      
      // ãƒ“ãƒ‡ã‚ªã®è¡¨ç¤ºã‚µã‚¤ã‚ºã¨å®Ÿéš›ã®è§£åƒåº¦ã®æ¯”ç‡
      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;

      const canvas = document.createElement('canvas');
      // åˆ‡ã‚ŠæŠœãç¯„å›²ã‚’è¨ˆç®—
      const cropX = (rect.left - videoRect.left) * scaleX;
      const cropY = (rect.top - videoRect.top) * scaleY;
      const cropWidth = rect.width * scaleX;
      const cropHeight = rect.height * scaleY;

      canvas.width = cropWidth;
      canvas.height = cropHeight;
      const ctx = canvas.getContext('2d');
      
      // ã‚¬ã‚¤ãƒ‰æ ã®éƒ¨åˆ†ã ã‘ã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, 0, 0, canvas.width, canvas.height);

      try {
        // OCRå®Ÿè¡Œ
        const result = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: '0123456789.-' });
        const rawText = result.data.text.replace(/\s/g, '');
        const matches = rawText.match(/[0-9]+\.[0-9]+\-[0-9]+/g);
        
        if (matches) {
          if (window.opener) {
            window.opener.postMessage({ type: 'SCAN_RESULT', value: matches[0] }, "*");
            window.close();
          }
        }
      } catch (e) { console.error(e); }
    }
    window.onload = init;
  </script>
</body>
</html>
