<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DCM Smart Scanner v4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    #cameraContainer { width: 100%; height: 100vh; background: black; position: relative; overflow: hidden; }
    #videoPreview { width: 100%; height: 100%; object-fit: cover; }
    #guide { 
      position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); 
      width: 60%; height: 60px; border: 3px solid #3b82f6; 
      border-radius: 12px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.8); z-index: 10; 
    }
    .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: move 1.2s infinite linear; }
    @keyframes move { from { top: 0; } to { top: 100%; } }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div id="cameraContainer">
    <video id="videoPreview" autoplay playsinline muted></video>
    <div id="guide"><div class="scan-line"></div></div>
    
    <div class="absolute bottom-28 inset-x-0 px-6 z-20 text-center">
      <div id="preview-box" class="mb-2">
        <p id="raw-text" class="text-blue-400 text-[14px] font-mono font-bold bg-black/60 inline-block px-3 py-1 rounded">Wait...</p>
      </div>
      <div id="status-container" class="bg-black/40 backdrop-blur-md rounded-full py-2 mb-6 border border-white/10">
        <p id="status" class="text-white text-[10px] font-black uppercase tracking-[0.2em]">Ready</p>
      </div>
      <button onclick="window.close()" class="w-full bg-white/20 text-white py-4 rounded-2xl font-bold border border-white/30 backdrop-blur-md active:bg-white/40 transition">CANCEL</button>
    </div>
  </div>

  <script>
    let stream = null;
    let isScanning = false;
    const statusEl = document.getElementById('status');
    const rawEl = document.getElementById('raw-text');

    function updateStatus(text, colorClass = "text-white") {
      statusEl.innerText = text;
      statusEl.className = `font-black uppercase tracking-[0.2em] ${colorClass}`;
    }

    async function init() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment', focusMode: 'continuous' } 
        });
        document.getElementById('videoPreview').srcObject = stream;
        scanLoop();
      } catch (e) { updateStatus("Camera Error", "text-red-500"); }
    }

    async function scanLoop() {
      if (!isScanning) await scan();
      setTimeout(scanLoop, 100);
    }

    async function scan() {
      isScanning = true;
      const video = document.getElementById('videoPreview');
      const guide = document.getElementById('guide');
      if (video.readyState !== video.HAVE_ENOUGH_DATA) { isScanning = false; return; }

      const rect = guide.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;

      const cropWidth = rect.width * scaleX;
      const cropHeight = rect.height * scaleY;
      const cropX = (rect.left - videoRect.left) * scaleX;
      const cropY = (rect.top - videoRect.top) * scaleY;

      const canvas = document.createElement('canvas');
      canvas.width = cropWidth;
      canvas.height = cropHeight * 2;
      const ctx = canvas.getContext('2d');
      ctx.filter = 'grayscale(1) contrast(1.7) brightness(1.1)';

      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
      ctx.save();
      ctx.translate(cropWidth / 2, cropHeight + (cropHeight / 2));
      ctx.rotate(Math.PI);
      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, -cropWidth / 2, -cropHeight / 2, cropWidth, cropHeight);
      ctx.restore();

      try {
        const result = await Tesseract.recognize(canvas, 'eng', { 
          // ðŸŒŸ ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆã‚‚èª­ã¿è¾¼ã‚€ã‚ˆã†ã«å¤‰æ›´
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.-', 
          tessedit_pageseg_mode: '6'
        });
        
        const rawText = result.data.text.replace(/\s/g, '').toUpperCase();
        
        // ðŸŒŸ ç”Ÿã®èªè­˜çµæžœã‚’è¡¨ç¤ºï¼ˆç¾å ´ã§ã®èª¿æ•´ç”¨ï¼‰
        rawEl.innerText = rawText || "---";

        if (rawText.length > 0) {
          // ðŸŒŸ ã©ã‚“ãªæ–‡å­—ã§å§‹ã¾ã£ã¦ã„ã¦ã‚‚ã€ã€Œæ•°å­—.æ•°å­—-æ•°å­—5æ¡ã€ã®éƒ¨åˆ†ã ã‘ã‚’æŠ½å‡º
          const pattern = /.*?([0-9]{1,2}\.[0-9]\-[0-9]{5})(?![0-9])/;
          const matches = rawText.match(pattern);
          
          if (matches && matches[1]) {
            const cleanId = matches[1];
            updateStatus("Found: " + cleanId, "text-green-400");
            
            if (window.opener) {
              window.opener.postMessage({ type: 'SCAN_RESULT', value: cleanId }, "*");
              window.close();
            }
          } else {
            updateStatus("Searching...", "text-yellow-500");
          }
        } else {
          updateStatus("Focusing...", "text-slate-400");
        }
      } catch (e) { console.error(e); }
      isScanning = false;
    }

    window.addEventListener('load', () => setTimeout(init, 500));
  </script>
</body>
</html>
