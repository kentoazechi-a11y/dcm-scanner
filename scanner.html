<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DCM Pro Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    #cameraContainer { width: 100%; height: 100vh; background: black; position: relative; overflow: hidden; }
    #videoPreview { width: 100%; height: 100%; object-fit: cover; }
    #guide { 
      position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); 
      width: 50%; height: 60px; border: 3px solid #22c55e; 
      border-radius: 12px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.8); z-index: 10; 
    }
    .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #22c55e; box-shadow: 0 0 10px #22c55e; animation: move 1.2s infinite linear; }
    @keyframes move { from { top: 0; } to { top: 100%; } }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div id="cameraContainer">
    <video id="videoPreview" autoplay playsinline muted></video>
    <div id="guide"><div class="scan-line"></div></div>
    <div class="absolute bottom-32 inset-x-0 px-10 z-20 text-center">
      <p id="status" class="text-white text-[10px] mb-6 font-bold opacity-70 uppercase tracking-widest">360Â° High-Precision Mode</p>
      <button onclick="window.close()" class="w-full bg-white/20 text-white py-4 rounded-2xl font-bold border border-white/30 backdrop-blur-md active:bg-white/40 transition shadow-lg">CANCEL</button>
    </div>
  </div>

  <script>
    let stream = null;
    let timer = null;

    async function init() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', focusMode: 'continuous' } });
        document.getElementById('videoPreview').srcObject = stream;
        timer = setInterval(scan, 850);
      } catch (e) { alert("Camera error: " + e); }
    }

    async function scan() {
      const video = document.getElementById('videoPreview');
      const guide = document.getElementById('guide');
      const rect = guide.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;

      const cropWidth = rect.width * scaleX;
      const cropHeight = rect.height * scaleY;
      const cropX = (rect.left - videoRect.left) * scaleX;
      const cropY = (rect.top - videoRect.top) * scaleY;

      // ğŸŒŸ é€£çµç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼ˆé«˜ã•2å€ï¼‰
      const canvas = document.createElement('canvas');
      canvas.width = cropWidth;
      canvas.height = cropHeight * 2;
      const ctx = canvas.getContext('2d');

      // ğŸŒŸ é«˜ç²¾åº¦ãƒ•ã‚£ãƒ«ã‚¿ï¼ˆã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ« + ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆï¼‰
      ctx.filter = 'grayscale(1) contrast(1.6) brightness(1.1)';

      // 1. ä¸Šæ®µï¼ˆæ­£ä½ç½®ï¼‰ã‚’æç”»
      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

      // 2. ä¸‹æ®µï¼ˆ180åº¦å›è»¢ï¼‰ã‚’æç”»
      ctx.save();
      ctx.translate(cropWidth / 2, cropHeight + (cropHeight / 2));
      ctx.rotate(Math.PI);
      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, -cropWidth / 2, -cropHeight / 2, cropWidth, cropHeight);
      ctx.restore();

      try {
        const result = await Tesseract.recognize(canvas, 'eng', { 
          tessedit_char_whitelist: '0123456789.-ABCDEFGHIJKLMNOPQRSTUVWXYZ',
          tessedit_pageseg_mode: '6' // ãƒ–ãƒ­ãƒƒã‚¯ã¨ã—ã¦èªè­˜
        });
        
        const rawText = result.data.text.replace(/\s/g, '').toUpperCase();
        
        // ğŸŒŸ æ”¹è‰¯æ­£è¦è¡¨ç¾ï¼š[æ•°å­—.æ•°å­—] + [ãƒã‚¤ãƒ•ãƒ³] + [å³æ ¼ã«æ•°å­—5æ¡ã§çµ‚äº†]
        // \b ã¾ãŸã¯ $ ã®ä»£ã‚ã‚Šã«ã€å¾Œã‚ã«æ•°å­—ãŒç¶šã‹ãªã„ã“ã¨ã‚’ç¢ºèª
        const pattern = /([0-9]+\.[0-9]+\-[0-9]{5})(?![0-9])/;
        const matches = rawText.match(pattern);
        
        if (matches && matches[1]) {
          const cleanId = matches[1];
          if (window.opener) {
            window.opener.postMessage({ type: 'SCAN_RESULT', value: cleanId }, "*");
            window.close();
          }
        }
      } catch (e) { console.error(e); }
    }
    window.onload = init;
  </script>
</body>
</html>
