<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DCM Scanner v2.6 (Anti-Misread)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    #cameraContainer { width: 100%; height: 100vh; background: black; position: relative; overflow: hidden; }
    #videoPreview { width: 100%; height: 100%; object-fit: cover; }
    #guide { 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
      width: 49%; height: 48px; border: 3px solid #3b82f6; border-radius: 12px; 
      box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); z-index: 10; 
    }
    .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: move 1.2s infinite linear; }
    @keyframes move { from { top: 0; } to { top: 100%; } }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div id="cameraContainer">
    <video id="videoPreview" autoplay playsinline muted></video>
    <div id="guide"><div class="scan-line"></div></div>
    <div class="absolute bottom-32 inset-x-0 px-10 z-20 text-center">
      <p id="status" class="text-white text-[10px] mb-4 font-black uppercase tracking-widest opacity-70">Focus on ID...</p>
      <button onclick="window.close()" class="w-full bg-white/10 text-white py-4 rounded-2xl font-bold border border-white/20 backdrop-blur-md active:bg-white/20 transition">CANCEL</button>
    </div>
  </div>

  <script>
    let stream = null;
    let worker = null;
    let isScanning = false;
    let lastResult = "";
    let confirmCount = 0; // ğŸŒŸ é€£ç¶šä¸€è‡´ã‚«ã‚¦ãƒ³ãƒˆ
    const REQUIRED_CONFIRMS = 2; // ğŸŒŸ 2å›é€£ç¶šä¸€è‡´ã§ç¢ºå®šï¼ˆç²¾åº¦é‡è¦–ãªã‚‰3ï¼‰
    const ID_REGEX = /(?:^|[^0-9])(\d{1,2}\.\d{1}-\d{5})(?:$|[^0-9])/;

    async function init() {
      const statusEl = document.getElementById('status');
      try {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({
          tessedit_char_whitelist: '0123456789.-',
          tessedit_pageseg_mode: 7,
          // ğŸŒŸ è¾æ›¸æ©Ÿèƒ½ã‚’OFFã«ã—ã¦èª¤èªç‡ã‚’æ¸›ã‚‰ã™
          load_system_dawg: '0',
          load_freq_dawg: '0'
        });

        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment', focusMode: 'continuous', width: { ideal: 1280 }, height: { ideal: 720 } } 
        });
        document.getElementById('videoPreview').srcObject = stream;
        
        isScanning = true;
        loop(); 
      } catch (e) { console.error(e); }
    }

    async function loop() {
      if (!isScanning) return;
      await scan();
      setTimeout(loop, 120); 
    }

    async function scan() {
      const video = document.getElementById('videoPreview');
      const guide = document.getElementById('guide');
      if (video.readyState !== 4) return;

      const rect = guide.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      const canvas = document.createElement('canvas');
      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;
      const cropWidth = rect.width * scaleX;
      const cropHeight = rect.height * scaleY;
      canvas.width = cropWidth; canvas.height = cropHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, (rect.left - videoRect.left) * scaleX, (rect.top - videoRect.top) * scaleY, cropWidth, cropHeight, 0, 0, canvas.width, canvas.height);

      // ğŸŒŸ å‰å‡¦ç†ï¼šé®®é‹­åŒ– + è†¨å¼µ(Dilation)
      preprocess(ctx, canvas.width, canvas.height);

      const res = await Promise.all([tryMatch(canvas), getFlippedMatch(canvas)]);
      const found = res.find(v => v !== null);

      if (found) {
        if (found === lastResult) {
          confirmCount++;
          document.getElementById('status').innerText = `STABILIZING... (${confirmCount}/${REQUIRED_CONFIRMS})`;
        } else {
          lastResult = found;
          confirmCount = 1;
        }

        if (confirmCount >= REQUIRED_CONFIRMS) {
          isScanning = false;
          if (window.opener) {
            window.opener.postMessage({ type: 'SCAN_RESULT', value: found }, "*");
            window.close();
          }
        }
      } else {
        // ä½•ã‚‚å†™ã£ã¦ã„ãªã„æ™‚ã¯ãƒªã‚»ãƒƒãƒˆã›ãšã‚«ã‚¦ãƒ³ãƒˆã‚’ç¶­æŒï¼ˆæ‰‹ãƒ–ãƒ¬å¯¾ç­–ï¼‰
      }
    }

    async function getFlippedMatch(originalCanvas) {
      const flipped = document.createElement('canvas');
      flipped.width = originalCanvas.width; flipped.height = originalCanvas.height;
      const fCtx = flipped.getContext('2d');
      fCtx.translate(flipped.width / 2, flipped.height / 2);
      fCtx.rotate(Math.PI);
      fCtx.drawImage(originalCanvas, -flipped.width / 2, -flipped.height / 2);
      return await tryMatch(flipped);
    }

    async function tryMatch(targetCanvas) {
      try {
        const { data: { text } } = await worker.recognize(targetCanvas);
        const match = text.replace(/\s/g, '').match(ID_REGEX);
        return match ? match[1] : null;
      } catch (e) { return null; }
    }

    function preprocess(ctx, w, h) {
      let imgData = ctx.getImageData(0, 0, w, h);
      let d = imgData.data;

      // 1. äºŒå€¤åŒ–ï¼ˆå½±ã‚’é£›ã°ã™ï¼‰
      for (let i = 0; i < d.length; i += 4) {
        const v = (0.21 * d[i] + 0.72 * d[i+1] + 0.07 * d[i+2]) > 135 ? 255 : 0;
        d[i] = d[i+1] = d[i+2] = v;
      }
      
      // ğŸŒŸ 2. è†¨å¼µ (Dilation): é»’ã„æ–‡å­—ã‚’1ãƒ”ã‚¯ã‚»ãƒ«å¤ªãã™ã‚‹
      // ã“ã‚Œã«ã‚ˆã‚Šã€Œ1ã€ã®ç´°ã„ç·šã‚’è£œå¼·ã—ã€Œ7ã€ã¨ã®å·®ã‚’æ˜ç¢ºã«ã—ã¾ã™
      ctx.putImageData(imgData, 0, 0);
      ctx.globalCompositeOperation = "darken";
      ctx.drawImage(ctx.canvas, -1, 0);
      ctx.drawImage(ctx.canvas, 1, 0);
      ctx.globalCompositeOperation = "source-over";
    }

    window.onload = init;
    window.onunload = async () => { if(worker) await worker.terminate(); };
  </script>
</body>
</html>
